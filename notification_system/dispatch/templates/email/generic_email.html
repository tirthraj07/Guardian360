<!DOCTYPE html>
<html>
<head>
  <title>Guardians360 - Alert</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .header {
      background-color: #007bff; /* Blue for general information */
      color: #fff;
      padding: 20px;
      text-align: center;
      border-top-left-radius: 5px;
      border-top-right-radius: 5px;
    }
    .content {
      padding: 20px;
      font-size: 16px;
      line-height: 1.5;
    }
    .footer {
      font-size: 14px;
      color: #888;
      text-align: center;
      margin-top: 20px;
      border-top: 1px solid #eee;
      padding: 10px;
      border-bottom-left-radius: 5px;
      border-bottom-right-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Guardians360 - Alert</h2>
    </div>
    <div class="content">
      {{ message }} 
    </div>
    <div class="footer">
      <p>&copy; 2025 Guardians360. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
